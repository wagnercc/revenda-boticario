<div class="row" style="height: 100vh; align-items: center; text-align: center;">
    <div class="col-12 col-sm-12 col-md-12">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="row" style="justify-content: center;">
                <div class="card-login">
                    <div class="col-md-12">
                        <img src="../assets/images/grupo-boticario-logo.png">
                    </div>
                    <div class="col-md-12 mb-2">
                        <input type="text" id="email" class="form-control" [(ngModel)]="user.email" placeholder="email"
                            name="email">
                    </div>
                    <div class="col-md-12">
                        <input type="password" id="password" class="form-control" [(ngModel)]="user.password"
                            placeholder="senha" name="password">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-login">Logar</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
